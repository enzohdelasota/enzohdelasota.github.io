<h3>{{title}}</h3>
<ul class="skills-list">
  <li class="skill" *ngFor="let skill of skills">
    <span>{{skill.name}}</span>
    <div>
      <span *ngFor="let in of counter(skill.level); let i = index">
        <mat-icon class="icon">star_rate</mat-icon>
      </span>
      <span *ngFor="let in of counter(5 - skill.level); let i = index">
        <mat-icon class="star-off">star_rate</mat-icon>
      </span>
    </div>
  </li>
</ul>
